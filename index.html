<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingliz Tili Kurslari</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ffc400, #ff8c00);
      padding: 30px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
    }

    ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
      font-size: 20px;
    }

    ul li::before {
      content: "âœ” ";
      color: #ff8c00;
      font-weight: bold;
    }

    .contact {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    .cta {
      margin-top: 30px;
      background: #ff8c00;
      color: #fff;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    img {
      width: 100%;
      border-radius: 16px;
    }

    @media(max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>QABUL BOSHLANDI</header>

  <div class="container">
    <div class="card">
      <h2>Kurslar:</h2>
      <ul>
        <li>IELTS / CEFR</li>
        <li>General English</li>
        <li>Prezident maktabiga tayyorgarlik</li>
      </ul>

      <div class="contact">Murojaat uchun:<br>+998 94 919 06 66</div>

      <div class="cta">Shoshiling! Joylar soni cheklangan</div>
    </div>

    <div>
      <img src="globe.png" alt="Education image" />
    </div>
  </div>
</body>
</html>
