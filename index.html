        }

        .warning {

            font-size: 22px;
            font-weight: bold;
        }

        .right {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            width: 95%;
            max-width: 320px;
        }

        /* Responsive for phone */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .left, .right {
                width: 100%;
            }
            .left {
                margin-bottom: 20px;
            }
            .header {
